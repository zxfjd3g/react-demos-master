<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    /*
     组件的refs属性
     1. 组件内的标签都可以定义ref属性来标识自己
     2. 在组件中可以通过this.refs.refName来得到对应的真实DOM对象
     3. 作用: 用于操作指定的ref属性的dom元素对象

     通过onXxx属性指定组件的事件处理函数
     通过event.target得到发生事件的DOM元素对象
     */

    var MyComp = React.createClass({
        render : function () {
            return (
                    <div>
                        <input type="text" ref="username"/>
                        <button onClick={this.handleClick}>点击获取输入框的值</button>
                        <br/>
                        <br/>
                        <input type="text" placeholder="失去焦点读取输入的值" onBlur={this.handleBlur}/>
                    </div>
            );
        },
        handleClick : function () {
            var username = this.refs.username.value;
            alert(username);
        },
        handleBlur : function (event) {
            var msg = event.target.value;
            alert(msg);
        }
    });

    ReactDOM.render(<MyComp/>, document.getElementById('example'));
</script>
</body>
</html>

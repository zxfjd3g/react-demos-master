<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    /*
    组件的state属性
    1). 组件被称为"状态机", 通过更新组件的状态值来更新对应的页面显示(重新渲染)
    2). 初始化状态:
         getInitialState : function () {
            return {
                stateProp1 : value1,
                stateProp2 : value2
            }
         }
    3). 读取某个状态值
        this.state.statePropertyName
    4). 设置新的状态值---->重新渲染
        this.setState({
             stateProp1 : value1,
             stateProp2 : value2
        })
     */

    var MyComp = React.createClass({
        render : function(){
            var text = this.state.likeMe ? '你喜欢我' : '你不喜欢我';

            return (
                    <p onClick={this.changeMsg}>{text}</p>
            );
        },

        getInitialState : function () {
            return {
                likeMe : true
            };
        },
        changeMsg : function () {
            //更新状态
            //this.state.likeMe = !this.state.likeMe;  //不会更新界面
            this.setState({
                likeMe : !this.state.likeMe
            });
        }
    });

    ReactDOM.render(<MyComp/>, document.getElementById('example'));
</script>
</body>
</html>
